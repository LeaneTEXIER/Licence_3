<html>
<head>
<script lang="js" src="../tools.js"></script>
<script lang="js" src="../features/pixels.js"></script>
<script lang="js" src="../processing.js"></script>
</head>
<body>
  <div id="image">
    <img src="../data/tambour.png" id="input" height="240" width="240"></img>
    <div id="output"></div>
  </div>
  <div id="image">
    <video autoplay loop src="../data/happy.mp4" id="input2" height="240" width="240"></video>
    <div id="output2"></div>
  </div>
  <script lang="javascript">
    var _output=document.getElementById("output");
    var _opt_options={output:_output};
    var _task=new GetMeanPixelTask(_opt_options);
    var _proc=new processing("input",_task);
    _proc.do_process();

    var _output2=document.getElementById("output2");
    var _opt_options2={output:_output2};
    var _task2=new GetMeanPixelTask(_opt_options2);
    var _proc2=new processing("input2",_task2);
    var loop2=function() {
      _proc2.do_process();
      requestAnimationFrame(loop2);
    }
    loop2();
  </script>
</body>
</html>
